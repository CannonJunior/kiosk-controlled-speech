# Access Control Matrix
access_control:
  roles:
    guest:
      description: "Unauthenticated users"
      allowed_pages:
        - "/legal/privacy"
        - "/legal/terms"
        - "/status"
        - "auth0_login"
    user:
      description: "Standard authenticated users"
      inherits: "guest"
      allowed_pages:
        - "/dashboard"
        - "/data"
        - "/analytics"
        - "/reports"
        - "/settings/profile"
        - "/settings/notifications"
        - "/workflows"
        - "/projects"
        - "/collaboration"
        - "/help"
    manager:
      description: "Team managers"
      inherits: "user"
      allowed_pages:
        - "/admin/users"
        - "/workflows/designer"
        - "/projects/templates"
    administrator:
      description: "System administrators"
      inherits: "manager"
      allowed_pages:
        - "/admin"
        - "/admin/system"
        - "/admin/security"
        - "/admin/monitoring"

# Automation Priorities for Each Page
automation_priorities:
  critical_paths:
    - path: "auth0_login -> dashboard"
      priority: "highest"
      automation_complexity: "medium"
      business_impact: "critical"
    - path: "dashboard -> data -> upload"
      priority: "high"
      automation_complexity: "medium"
      business_impact: "high"
    - path: "reports -> builder -> generate"
      priority: "high"
      automation_complexity: "high"
      business_impact: "high"
  
  testing_scenarios:
    smoke_test:
      pages:
        - "auth0_login"
        - "dashboard"
        - "data"
        - "reports"
        - "settings"
    full_regression:
      pages: "all_authenticated"
    admin_test:
      pages:
        - "admin"
        - "admin/users"
        - "admin/system"

# Performance and Monitoring Considerations
performance_zones:
  fast_loading:
    - "dashboard"
    - "settings/profile"
    - "help"
  medium_loading:
    - "data"
    - "analytics"
    - "reports/library"
  slow_loading:
    - "reports/builder"
    - "analytics/insights"
    - "admin/monitoring"

monitoring_endpoints:
  health_checks:
    - "/api/health"
    - "/status"
  performance_metrics:
    - "/api/metrics"
    - "/admin/monitoring"