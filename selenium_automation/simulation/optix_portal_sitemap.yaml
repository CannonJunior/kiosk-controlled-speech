navigation_structure:
  primary_navigation:
    items:
      - label: "Dashboard"
        url: "/dashboard"
        icon: "dashboard"
        access_level: "authenticated"
      - label: "Data"
        url: "/data"
        icon: "database"
        access_level: "authenticated"
        submenu:
          - label: "Datasets"
            url: "/data/datasets"
          - label: "Upload"
            url: "/data/upload"
          - label: "Processing"
            url: "/data/processing"
      - label: "Analytics"
        url: "/analytics"
        icon: "chart"
        access_level: "authenticated"
        submenu:
          - label: "Dashboards"
            url: "/analytics/dashboards"
